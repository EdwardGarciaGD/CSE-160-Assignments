<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Draw a blue rectangle (canvas version)</title>
</head>

<body onload="main()">
<canvas id="example" width="400" height="400">
Please use a browser that supports "canvas"
</canvas>
<script src="lib/cuon-matrix-cse160.js"></script>
<script src="asg0.js"></script>

<br><br>
<label for="x1">v1: x</label>

<input
  type="number"
  id="x1"
  required
  min="-400"
  max="400"
/>

<label for="y1">y</label>

<input
  type="number"
  id="y1"
  required
  min="-400"
  max="400"
/>

<br>
<label for="x2">v2: x</label>

<input
  type="number"
  id="x2"
  required
  min="-400"
  max="400"
/>

<label for="y2">y</label>

<input
  type="number"
  id="y2"
  required
  min="-400"
  max="400"
/>

<br>
<input class="styled" type="button" value="Draw" onclick="handleDrawEvent()"></input>

<br>
<label for="operations">Operation:</label>
<select name="operations" id="op-select">
  <option value="add">Add</option>
  <option value="sub">Subtract</option>
  <option value="mul">Multiply</option>
  <option value="div">Divide</option>
  <option value="angle">Angle Between</option>
  <option value="area">Area</option>
  <option value="mag">Magnitude</option>
  <option value="norm">Normalize</option>
</select>

<label for="scalar">Scalar:</label>

<input
  type="number"
  id="scalar"
  required
  min="0"
  max="400"
/>

<br>
<input class="styled" type="button" value="Draw" onclick="handleDrawOperationEvent()"></input>

</body>
</html>
